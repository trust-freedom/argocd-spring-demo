apiVersion: v1
kind: Service
metadata:
  labels:
    app: spring-demo1
  name: spring-demo-svc1
  namespace: default
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.targetPort }}
    nodePort: {{ .Values.service.nodePort }}
  selector:
    app: spring-demo1   
    
